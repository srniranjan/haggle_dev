<div>
    <select id="graph-types-container"
            class="options-list"
            onchange="loadModels()" multiple>
        {% for type in  types %}
            <option value="{{type}}">{{type}}</option>
        {%endfor%}
    </select>
    <script>
        $(document).ready(function(){
            $("#graph-types-container").chosen({
                placeholder_text_multiple : 'Type of graph',
                max_selected_options : 1
            });
        });
    </script>
</div>
