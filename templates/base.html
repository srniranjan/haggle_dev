<!DOCTYPE html>
<html lang="en">
{% block NoJS %}

{% endblock %}
<head>
    <title>{% block Title %}Haggle for Developers{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/normalize.css" type="text/css" rel="stylesheet">
	<link href="/assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <!--<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">-->
    <link href="/assets/css/haggle_base.css" type="text/css" rel="stylesheet">
    {% block Styles %}{% endblock %}
	<script src="/assets/js/config.js"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', hg.GA_TRACKING_ID, 'gethaggle.com');
  ga('send', 'pageview');

</script>
</head>
<body>
    <div class="wrap" style="background-color: #e2e2e2;">
        <div id=navbar-fluid class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                    {% block NavLinks %}
                        <a id="vendor-header-link" class="brand haggle-logo" href="/"></a>
                    {% endblock %}
                </div>
            </div>
            <br><br><br>
        <div class="container-fluid main clear-top">
            {% block Content %}{% endblock %}
        </div>
        <footer style="background-color:#e58170; background-image:none">
                <img class="bg" style="padding-top:14px" src="/assets/img/common/Haggle_Logo_footer.png" alt="Haggle Logo Footer"/>
            </footer>
    </div>

    <script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.0.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="/assets/js/lib/bootstrap.min.js"></script>
    <!--<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>-->
    {% block Scripts %}{% endblock %}
</body>
</html>
