<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block Title %}Haggle for Developers{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/haggle_base.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
    {% block Styles %}{% endblock %}
    <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-43061354-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
<script src="/assets/js/lib/jquery.min.js"></script>
<script src="/assets/js/haggle_base.js"></script>
</head>
<body>
<div class="wrap" style="background-color: white;">
    <nav id="navbar">
        <div style="max-width:940px;margin:auto;">
            <div style="text-align:center;float:left;">
                <a id="vendor-header-link" href="/">
                    <img src="/assets/img/developers/dev-logo.png" style="max-width:none; padding-top:6px;"/>
                </a>
            </div>
            <div style="float:right;">
                <ul>
                    <li><a href="/overview" class="haggle-link hover-enabled">Integrate</a></li>
                    <li><a href="/documentation" class="haggle-link hover-enabled">Developers</a></li>
                    <li><a href="/marketers" class="haggle-link hover-enabled">Marketers</a></li>
                    <li><a href="/support" class="haggle-link hover-enabled">Support</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class=" main clear-top" style="height:100%;">
        <div id="wrapper">
        {% block Content %}{% endblock %}
        </div>
    </div>
</div>
{% block Scripts %}
{% endblock %}
</body>
</html>
