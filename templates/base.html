<!DOCTYPE html>
<html lang="en">
{% block NoJS %}

{% endblock %}
<head>
    <title>{% block Title %}Haggle for Developers{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/assets/css/haggle_base.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    {% block Styles %}{% endblock %}
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-43061354-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>
<body data-spy="scroll" data-target=".devSidebarMenu" data-offset="100">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/assets/js/haggle_base.js"></script>
    <div class="wrap" style="background-color: white;">
    <nav id="navbar">
        <div class="span1">
        </div>
        <div class="span1" style="text-align: center;">
            <a id="vendor-header-link" href="/">
                <img src="/assets/img/developers/dev-logo.png" style="max-width:none; padding-top:6px;"/>
            </a>
        </div>
        <div class="span9">
        <ul class="nav pull-right">
            <li><a href="/overview" class="haggle-link hover-enabled">Integrate</a></li>
            <li><a href="/documentation" class="haggle-link hover-enabled">Developers</a></li>
            <li><a href="/case_studies" class="haggle-link hover-enabled">Marketers</a></li>
            <li><a href="https://www.gethaggle.com/contact" class="haggle-link hover-enabled">Support</a></li>
        </ul>
        </div>
    </nav>

        <div class="container-fluid main clear-top" style="height:100%;">
        {% block Content %}{% endblock %}
    </div>
    </div>
    <script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.0.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="/assets/js/lib/bootstrap.min.js"></script>
    {% block Scripts %}{% endblock %}
    <br><br>
</body>
</html>
